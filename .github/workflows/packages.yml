name: Publish Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}/controller
          ghcr.io/${{ github.repository }}/underlay-manager
          ghcr.io/${{ github.repository }}/packet-scheduler
          ghcr.io/${{ github.repository }}/fec-engine
          ghcr.io/${{ github.repository }}/reassembly-engine
          ghcr.io/${{ github.repository }}/device-agent
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push controller
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/controller/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/controller:latest
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Build and push underlay-manager
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/underlay-manager/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/underlay-manager:latest
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Build and push packet-scheduler
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/packet-scheduler/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/packet-scheduler:latest
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Build and push fec-engine
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/fec-engine/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/fec-engine:latest
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Build and push reassembly-engine
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/reassembly-engine/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/reassembly-engine:latest
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Build and push device-agent
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/device-agent/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/device-agent:latest
        labels: ${{ steps.meta.outputs.labels }}

